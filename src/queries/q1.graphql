# Write your query or mutation here
query Posts($first: Int, $after: String) {
  posts(first: $first, after: $after) {
    edges {
      node {
        id
        content
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

# Write your query or mutation here
query Post($id: ID!) {
  post(id: $id) {
    id
    content
  }
}


mutation updatePost($content: String) {
  updatePost(request: { content: $content }) {
    id
  }
}